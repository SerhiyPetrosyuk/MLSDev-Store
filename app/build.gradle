ext {
    supportVersion = '26.1.0'
    retrofitVersion = '2.3.0'
    okhttpVersion = '3.8.0'
    daggerVersion = '2.11'
    roomVersion = '1.0.0'
    lifecycleVersion = '1.1.0'
    stethoVersion = '1.4.1'

    // tests
    junitVersion = '4.12'
    supportTestsLibVersion = '0.5'
    espressoVersion = '3.0.1'
    mockitoVersion = '2.10.0'
    robolectricVersion = '3.4.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:recyclerview-v7:$supportVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // Room DB
    implementation "android.arch.persistence.room:runtime:$roomVersion"
    implementation "android.arch.persistence.room:rxjava2:$roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"
    androidTestImplementation "android.arch.core:core-testing:$roomVersion"

    // Lifecycle
    implementation "android.arch.lifecycle:extensions:$lifecycleVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$lifecycleVersion"

    // Dagger
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
    androidTestAnnotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"

    // JSON converter
    implementation 'com.google.code.gson:gson:2.8.2'

    // Image loading
    implementation 'com.squareup.picasso:picasso:2.5.2'

    // UI
    //      Bottom navigation view
    implementation 'com.roughike:bottom-bar:2.3.1'
    //      RecyclerView open animation
    implementation "com.mlsdev.animatedrv:library:1.0.1"

    // UI tests
    //      JUnit
    androidTestImplementation "junit:junit:$junitVersion"

    //      Mockito
    androidTestImplementation "org.mockito:mockito-android:$mockitoVersion"

    //      Rule & Runner
    androidTestImplementation "com.android.support.test:runner:$supportTestsLibVersion"
    androidTestImplementation "com.android.support.test:rules:$supportTestsLibVersion"

    //      Annotations
    androidTestImplementation "com.android.support:support-annotations:$supportVersion"

    //      Espresso
    androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$espressoVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:$espressoVersion"
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$espressoVersion", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Unit tests
    //      JUnit
    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.robolectric:robolectric:$robolectricVersion"

}
